# Nurav AI - Docker Compose Configuration
# Provides both development and production environments

version: '3.8'

services:
  # Main Nurav AI application
  nurav-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nurav-ai-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - nurav-network
    labels:
      - "com.nurav.service=frontend"
      - "com.nurav.version=1.0.0"

  # Development server with hot reload
  nurav-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nurav-ai-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - FAST_REFRESH=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - nurav-network
    profiles:
      - dev
    command: npm run dev

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nurav-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nurav-ai
    restart: unless-stopped
    networks:
      - nurav-network
    profiles:
      - production

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: nurav-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    profiles:
      - auto-update

networks:
  nurav-network:
    driver: bridge
    name: nurav-network